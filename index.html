<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Art Museum Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Denver Art Museum Guide</h1>
        <p class="subtitle">Your Personal Collection Browser</p>
    </header>

    <main>
        <div class="controls">
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="title">Title</option>
                    <option value="artist">Artist</option>
                    <option value="year">Year</option>
                    <option value="collection">Collection</option>
                </select>
            </div>

            <div class="filter-controls">
                <label for="filterCollection">Filter by Collection:</label>
                <select id="filterCollection">
                    <option value="all">All Collections</option>
                </select>
            </div>

            <div class="search-controls">
                <label for="searchBox">Search:</label>
                <input type="text" id="searchBox" placeholder="Search paintings, artists...">
            </div>
        </div>

        <div id="gallery" class="gallery">
            <!-- Paintings will be dynamically loaded here -->
        </div>
    </main>

    <!-- Modal for painting details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-artist"><strong>Artist:</strong> <span id="modalArtist"></span></p>
                    <p class="modal-year"><strong>Year:</strong> <span id="modalYear"></span></p>
                    <p class="modal-collection"><strong>Collection:</strong> <span id="modalCollection"></span></p>
                    <div class="modal-description">
                        <h3>Description</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-details">
                        <h3>Details</h3>
                        <p id="modalDetails"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
