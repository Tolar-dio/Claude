<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver Art Museum Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Denver Art Museum Guide</h1>
        <p class="subtitle">Your Personal Collection Browser</p>
        <button id="adminToggle" class="admin-toggle">Admin Mode</button>
    </header>

    <main>
        <div class="controls">
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="title">Title</option>
                    <option value="artist">Artist</option>
                    <option value="year">Year</option>
                    <option value="collection">Collection</option>
                </select>
            </div>

            <div class="filter-controls">
                <label for="filterCollection">Filter by Collection:</label>
                <select id="filterCollection">
                    <option value="all">All Collections</option>
                </select>
            </div>

            <div class="search-controls">
                <label for="searchBox">Search:</label>
                <input type="text" id="searchBox" placeholder="Search paintings, artists...">
            </div>

            <div class="admin-controls" id="adminControls" style="display: none;">
                <button id="addPaintingBtn" class="btn-primary">+ Add New Painting</button>
                <button id="exportDataBtn" class="btn-secondary">Export Data</button>
                <button id="importDataBtn" class="btn-secondary">Import Data</button>
                <input type="file" id="importFileInput" accept=".json" style="display: none;">
            </div>
        </div>

        <div id="gallery" class="gallery">
            <!-- Paintings will be dynamically loaded here -->
        </div>
    </main>

    <!-- Modal for painting details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-artist"><strong>Artist:</strong> <span id="modalArtist"></span></p>
                    <p class="modal-year"><strong>Year:</strong> <span id="modalYear"></span></p>
                    <p class="modal-collection"><strong>Collection:</strong> <span id="modalCollection"></span></p>
                    <div class="modal-description">
                        <h3>Description</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-details">
                        <h3>Details</h3>
                        <p id="modalDetails"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Form Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content admin-modal-content">
            <span class="close-admin">&times;</span>
            <h2 id="adminModalTitle">Add New Painting</h2>
            <form id="paintingForm" class="painting-form">
                <div class="form-group">
                    <label for="paintingTitle">Title *</label>
                    <input type="text" id="paintingTitle" required>
                </div>

                <div class="form-group">
                    <label for="paintingArtist">Artist *</label>
                    <input type="text" id="paintingArtist" required>
                </div>

                <div class="form-group">
                    <label for="paintingYear">Year *</label>
                    <input type="number" id="paintingYear" required>
                </div>

                <div class="form-group">
                    <label for="paintingCollection">Collection *</label>
                    <input type="text" id="paintingCollection" required>
                </div>

                <div class="form-group">
                    <label for="paintingImage">Image *</label>
                    <input type="file" id="paintingImage" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="paintingDescription">Description *</label>
                    <textarea id="paintingDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="paintingDetails">Detailed Information *</label>
                    <textarea id="paintingDetails" rows="6" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Painting</button>
                    <button type="button" id="cancelFormBtn" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
